<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cinema Booking System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="auth-page">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">
        <i class="fas fa-film me-2"></i>Cinema
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/dashboard">
          <i class="fas fa-home me-1"></i> Home
        </a>
        <a class="nav-link" href="/register">
          <i class="fas fa-user-plus me-1"></i> Register
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card auth-card">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary mb-3 animate-float"></i>
                <h2 class="card-title">Welcome Back</h2>
                <p class="text-muted">Sign in to your account</p>
              </div>

              <!-- Alert for messages -->
              <div id="login-alert" class="alert alert-dismissible fade" role="alert" style="display: none;">
                <span id="alert-message"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>

              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email Address
                  </label>
                  <input type="email" class="form-control" id="email" name="email" required 
                         placeholder="Enter your email address">
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Enter your password">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me">
                  <label class="form-check-label" for="remember-me">
                    Remember me for 30 days
                  </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="login-btn">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  <span id="login-btn-text">Sign In</span>
                  <span id="login-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                </button>
              </form>

              <div class="text-center mb-3">
                <a href="/forgot-password" class="text-decoration-none text-primary">
                  <i class="fas fa-key me-1"></i>Forgot your password?
                </a>
              </div>

              <hr class="my-4">

              <div class="text-center">
                <p class="mb-0">Don't have an account? 
                  <a href="/register" class="text-decoration-none fw-bold text-primary">
                    <i class="fas fa-user-plus me-1"></i>Sign up here
                  </a>
                </p>
              </div>

              <div class="text-center mt-3">
                <small class="text-muted">
                  By signing in, you agree to our 
                  <a href="/terms" class="text-decoration-none">Terms of Service</a> and 
                  <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="auth-footer">
    <div class="container">
      <div class="row align-items-center">
        <!-- Brand Section -->
        <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
          <div class="footer-brand-auth">
            <i class="fas fa-film me-2"></i>Cinema
          </div>
          <p class="text-muted small mb-0">Your movie experience</p>
        </div>
        
        <!-- Links Section -->
        <div class="col-md-4 text-center mb-3 mb-md-0">
          <div class="footer-links-auth">
            <a href="/dashboard" class="text-decoration-none me-3">
              <i class="fas fa-home me-1"></i>Home
            </a>
            <a href="/about" class="text-decoration-none me-3">
              <i class="fas fa-info-circle me-1"></i>About
            </a>
            <a href="/help" class="text-decoration-none">
              <i class="fas fa-envelope me-1"></i>Contact
            </a>
          </div>
        </div>
        
        <!-- Copyright Section -->
        <div class="col-md-4 text-center text-md-end">
          <p class="mb-0 text-muted small">
            &copy; 2024 Cinema Booking System.<br>
            All rights reserved.
          </p>
        </div>
      </div>
      
      <!-- Social Media Icons -->
      <div class="row mt-3 pt-3 border-top border-light">
        <div class="col-12 text-center">
          <div class="social-links-auth">
            <a href="#" class="text-muted me-3 social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="text-muted me-3 social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-muted me-3 social-icon">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="text-muted social-icon">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
